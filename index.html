<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="math_26px.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css" rel="stylesheet">

</head>

<body>
  <div class="calculator-grid">
    <div class="output">
      <div class="previous-output"></div>
      <div class="current-output"></div>
    </div>
    <button class="span-2" id="clear">AC</button>
    <button id="del">DEL</button>
    <button class="dataoperator">/</button>
    <button class="data-number">7</button>
    <button class="data-number">8</button>
    <button class="data-number">9</button>
    <button class="dataoperator">+</button>
    <button class="data-number">4</button>
    <button class="data-number">5</button>
    <button class="data-number">6</button>
    <button class="dataoperator">-</button>
    <button class="data-number">1</button>
    <button class="data-number">2</button>
    <button class="data-number">3</button>
    <button class="dataoperator">x</button>
    <button class="data-number">.</button>
    <button class="data-number">0</button>
    <button id="equals" class="span-2">=</button>

  </div>
</body>
<script src="calculator.js"></script>

</html>
